name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: docker login
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD 
        
    - name: Build the Docker image ==> Frontend
      run: docker build ./frontend --file Dockerfile --tag todo-frontend:$(date +%s)
      
    - name: Build the Docker image ==> Backend
      run: docker build ./backend --file Dockerfile --tag todo-backend:$(date +%s)
      
    - name: Docker Push ==> Frontend
      run: docker push jonathanschlitt/todo-frontend
      
    - name: Docker Push ==> Backend
      run: docker push jonathanschlitt/todo-backend
    
    
